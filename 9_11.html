<head>

<title>Insert title here</title>

<body>
	<div id="clock"></div>
	<script type="text/javascript">
		function setClock() {
			var now = new Date();
			var s = now.getMonth() + 1 + "¿ù" + now.getDate() + "ÀÏ";

			document.getElementById('clock').innerHTML = s;
			setTimeout('setClock()', 60 * 60 * 24 * 1000);
		}
		setClock();
	</script>
</body>
